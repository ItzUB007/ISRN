<section class="hero-wrap hero-wrap-2" style="background-image: url('../../../assets/images//GetInvolved.jpg');"
     >
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-9 pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="">Home <i class="fa fa-chevron-right"></i></a></span>
                    <span>Members Directory <i class="fa fa-chevron-right"></i></span>
                </p>
                <h1 class="mb-3 bread">Members Directory</h1>
            </div>
        </div>
    </div>
</section>

<section class="container" style="margin-top: 50px;">

    <div class="input-group mb-3">
        <input [(ngModel)]="this.Name" type="text" class="form-control inputName" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" placeholder="Search by Name">
    </div>
    <div class="input-group mb-3">
        <input [(ngModel)]="this.ThematicArea" type="text" class="form-control inputArea" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" placeholder="Search by Area">
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <!--<th scope="col">#</th>-->
                <th scope="col">Name</th>
                <th scope="col">ThematicArea</th>
                <th scope="col">State</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of searchedMembers">
                <!--<th scope="row">1</th>-->
                <td>{{item.Name}}</td>
                <td>{{item.ThematicArea}}</td>
                <td>{{item.State}}</td>
            </tr>
           
        </tbody>
    </table>

</section>
