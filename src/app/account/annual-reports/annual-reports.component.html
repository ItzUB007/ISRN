<div class="col-md-8 text-start heading-section" style="padding: 50px;">
    <h2 class="mb-4">Annual Reports</h2>
  </div>
<div class="Allpdfs">
        
    <div *ngFor="let item of this.pdfsAnnual; let i = index" class="pdf-viewer align-items-center justify-content-center p-0">
          <div *ngIf="!hasMembership && item.currentPage > 3" class="login-prompt align-items-center justify-content-center">
            <div class="login-prompt-bg"></div>
            <p>Please log in to view more than 3 pages.</p> 
          </div>
          <div class="pdf-container">
            <pdf-viewer
              [src]="item.PDFLink"
              [page]="1"
              [show-all]="true"
              (pagechanging)="onPageChange($event, item, i)"
              (after-load-complete)="onFileLoadComplete($event)"
              [rotation]="0"
              [original-size]="false"
              [fit-to-page]="false"
              [zoom]="1"
              [zoom-scale]="'page-width'"
              [stick-to-page]="false"
              [render-text]="true"
              [external-link-target]="'blank'"
              [autoresize]="true"
              [show-borders]="false"
              style="width: 100%; height: 450px;"
            ></pdf-viewer>
          </div>
    </div>

</div>
