<div class="login-background">
  <div class="login-box">
    <h2>Sign In</h2>
    <form>
      <div class="user-box">
        <input type="text" #userName required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" #userPassword required>
        <label>Password</label>
      </div>
      <a (click)="authService.SignIn(userName.value, userPassword.value)">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Log-in
      </a>
      <div class="formGroup">
        <button type="button" class="btn googleBtn" style="color:white" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
        <div class="redirectToLogin">
          <span>Don't have an account?<span class="redirect" routerLink="/register-user" style="color: white;"> Sign Up</span></span>
        </div>
      </div>
    </form>
  </div>
</div>
